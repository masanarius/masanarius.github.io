<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Masanari ICHIKAWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <style>
        /* ダウンロードボタン用スタイルのみ */
        .custom-rounded-button-l,
        .custom-rounded-button-r {
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .custom-rounded-button-l:hover,
        .custom-rounded-button-r:hover {
            background-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="band"></div>
    <div class="container">

        <h1>Gallery</h1>

        <div style="text-align: center;">
            <div style="height: 10px;"></div>
            <!-- 初期表示の画像 -->
            <img id="card" class="card" src="poster/jcss2024-P3-37.jpg">
            <div style="height: 10px;"></div>
        </div>

        <div style="height: 50px;"></div>

        <button class="button custom-rounded-button-c" onclick="window.location.href='poster/jcss2024-P3-37.jpg';">
            View Larger
        </button>



        <div class="button-container">
            <!-- 画像切り替えボタン -->
            <button class="button custom-rounded-button-l" onclick="downloadFile('poster/jcss2024-P3-37.jpg')">Download
                JPG</button>
            <button class="button custom-rounded-button-r" onclick="downloadFile('poster/jcss2024-P3-37.pdf')">Download
                PDF</button>
        </div>



        <div style="height: 50px;"></div>

        <p style="text-align: center;">Author info <span style="color: var(--primary);">></span>
            <a href="index.html" style="text-decoration: underline;">https://masanarius.github.io</a>
        </p>



    </div>

    <script>
        function downloadFile(url) {
            const link = document.createElement("a");
            link.href = url;
            link.download = url.split('/').pop(); // ファイル名はURLから取得
            link.click();
        }
    </script>




</body>

</html>
