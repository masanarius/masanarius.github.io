<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ランダム画像クリックゲーム</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --text: #f8fafc;
            --muted: #94a3b8;
            --accent: #38bdf8;
            --win: #22c55e
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #0b1220, #0f172a);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Hiragino Kaku Gothic ProN", "Yu Gothic UI", "YuGothic", Meiryo, sans-serif;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .wrap {
            width: min(1100px, 92vw);
            padding: 20px 20px 28px;
            background: rgba(17, 24, 39, .7);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(148, 163, 184, .15);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .35)
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 18px
        }

        h1 {
            font-size: 20px;
            margin: 0;
            letter-spacing: .03em
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 600
        }

        .score {
            font-variant-numeric: tabular-nums
        }

        .score .label {
            color: var(--muted);
            font-weight: 500;
            margin-right: 4px
        }

        .btn {
            appearance: none;
            border: none;
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 700;
            color: #0b1220;
            background: var(--accent);
            cursor: pointer;
            transition: transform .05s ease, opacity .15s ease;
            box-shadow: 0 6px 20px rgba(56, 189, 248, .35)
        }

        .btn:hover {
            transform: translateY(-1px)
        }

        .btn.secondary {
            background: #1f2937;
            color: var(--text);
            box-shadow: none;
            border: 1px solid rgba(148, 163, 184, .2)
        }

        /* ーーー ここが重要：常に1行3列 ーーー */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 14px;
            overflow-x: auto;
            /* 端末が極端に狭い時は横スクロールで1行維持 */
        }

        .card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #0b1326;
            border: 1px solid rgba(148, 163, 184, .15);
            isolation: isolate
        }

        .thumb {
            position: relative;
            display: block;
            line-height: 0
        }

        .thumb img {
            display: block;
            width: 100%;
            height: 240px;
            object-fit: contain;
            background: #000
        }

        .clicker {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: end;
            justify-content: flex-end;
            padding: 12px;
            border: none;
            color: var(--text);
            font-weight: 700;
            cursor: pointer;
            background: none
        }

        .clicker:focus {
            outline: 2px solid var(--accent);
            outline-offset: -4px
        }

        .points {
            font-variant-numeric: tabular-nums
        }

        .pop {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(.7);
            padding: 14px 22px;
            border-radius: 999px;
            background: rgba(34, 197, 94, .98);
            color: #00220c;
            font-weight: 900;
            font-size: clamp(24px, 6vw, 68px);
            line-height: 1;
            letter-spacing: .02em;
            box-shadow: 0 18px 60px rgba(34, 197, 94, .45);
            opacity: 0;
            pointer-events: none
        }

        .card.popshow .pop {
            animation: pop .8s cubic-bezier(.2, .7, .2, 1)
        }

        @keyframes pop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(.6)
            }

            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.18)
            }

            55% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.06)
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(.65)
            }
        }

        footer {
            margin-top: 16px;
            color: var(--muted);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        #idSelect {
            padding: 6px;
            border-radius: 6px
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1 id="title">ランダム画像クリックゲーム</h1>
            <div id="idBlock">
                <label for="idSelect">参加者ID: </label>
                <select id="idSelect">
                    <option value="">選択してください</option>
                </select>
            </div>
            <div class="scoreboard" aria-live="polite">
                <div class="score" id="score"><span class="label">Score：</span>0</div>
                <div class="score" id="high"><span class="label">High：</span>0</div>
                <div class="score" id="life"><span class="label">Life：</span>20</div>
                <button class="btn secondary" id="resetBtn">リセット</button>
            </div>
        </header>

        <main class="grid" id="grid" aria-label="画像の選択肢"></main>

        <footer>
            <div id="helperText">
                画像を押すと得点が入ります。クリックごとに3枚入れ替わり，Life が0で終了します。
                シャッフルはLifeを消費せず3枚を入れ替えます。シャッフルは5施行目以降から使えます。（ver.9）
            </div>
            <button class="btn" id="shuffleBtn" disabled>シャッフル</button>
        </footer>
    </div>

    <template id="cardTmpl">
        <article class="card">
            <a class="thumb" target="_blank" rel="noreferrer noopener"><img alt="ランダム画像" loading="lazy" /></a>
            <button class="clicker" type="button"><span class="points" aria-hidden="true">+0</span></button>
            <div class="pop" aria-hidden="true">+0</div>
        </article>
    </template>

    <script>
        /* ===== UI表示フラグ ===== */
        const UI_SHOW = {
            title: false, idSelect: true, score: false, high: false, life: true, reset: false,
            shuffle: true, help: true, points: false, popup: true
        };

        /* ===== Googleフォーム ===== */
        const FORM_URL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSf8kEtfUI_MKUcUMwL1cyPUn5E4HZUh3eJNOpXpIxaxGTxNxw/formResponse";
        const ENTRY_ID_SUBJECT = "entry.760446940";
        const ENTRY_ID_LOG = "entry.801929558";

        /* ===== ID Select ===== */
        const idSelect = document.getElementById('idSelect');
        for (let i = 1; i <= 20; i++) { const o = document.createElement('option'); o.value = i; o.textContent = i; idSelect.appendChild(o); }
        idSelect.addEventListener('change', () => { if (idSelect.value) { idSelect.disabled = true; subjectId = idSelect.value; } });
        let subjectId = null;
        let logs = [];

        /* ===== ゲーム設定 ===== */
        const COLORS = ['yel', 'grn', 'blu', 'pnk'];
        const PATTERNS = ['str', 'dot', 'box', 'hrb'];
        const SHAPES = ['cir', 'tri', 'sqr', 'hex'];
        const EXCLUDE = { colors: ['pnk'], patterns: ['hrb'], shapes: ['hex'] };
        const SCORE_BY = { file: {}, color: { yel: 0, grn: 0, blu: 0, pnk: 0 }, pattern: { str: 0, dot: 0, box: 0, hrb: 0 }, shape: { cir: 5, tri: 10, sqr: 15, hex: 20 } };
        const BASE_SCORE = 0, DEFAULT_SCORE = 1;

        function buildFiles() {
            const files = []; const exC = new Set(EXCLUDE.colors), exP = new Set(EXCLUDE.patterns), exS = new Set(EXCLUDE.shapes);
            for (const c of COLORS) {
                if (exC.has(c)) continue;
                for (const p of PATTERNS) {
                    if (exP.has(p)) continue;
                    for (const s of SHAPES) { if (exS.has(s)) continue; files.push(`${c}_${p}_${s}.png`); }
                }
            } return files;
        }
        let FILES = buildFiles();

        const IMG_PATH_PREFIX = 'images/';
        const grid = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const highEl = document.getElementById('high');
        const lifeEl = document.getElementById('life');
        const resetBtn = document.getElementById('resetBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const idBlock = document.getElementById('idBlock');
        const helperText = document.getElementById('helperText');
        const titleEl = document.getElementById('title');

        function showOrHide(el, on) { if (!el) return; el.classList.toggle('hidden', !on); }
        function applyUIVisibility() {
            showOrHide(titleEl, UI_SHOW.title);
            showOrHide(idBlock, UI_SHOW.idSelect);
            showOrHide(scoreEl, UI_SHOW.score);
            showOrHide(highEl, UI_SHOW.high);
            showOrHide(lifeEl, UI_SHOW.life);
            showOrHide(resetBtn, UI_SHOW.reset);
            showOrHide(shuffleBtn, UI_SHOW.shuffle);
            showOrHide(helperText, UI_SHOW.help);
        }
        applyUIVisibility();

        let score = 0;
        let high = Number(localStorage.getItem('imggame_high') || 0);
        let life = 20;
        let trials = 0;
        const currentKeys = new Set();

        updateScore(0); updateLifeUI();

        if (FILES.length === 0) {
            grid.innerHTML = '<div class="points" style="margin:8px auto">候補がありません</div>';
        } else {
            // ★ 3枚生成（1行3列）
            for (let i = 0; i < Math.min(3, FILES.length); i++) addCard();
        }

        resetBtn?.addEventListener('click', () => { score = 0; updateScore(0); });
        shuffleBtn.addEventListener('click', () => {
            if (life <= 0 || !subjectId) return;
            refreshAllCards();
            logs.push({ t: timestamp(), action: "shuffle", score });
        });

        function addCard() {
            const key = pickUniqueKey(); if (!key) return;
            const node = createCard(key); grid.appendChild(node);
        }

        function refreshAllCards() {
            [...grid.children].forEach(card => {
                const k = card.dataset.key; if (currentKeys.has(k)) currentKeys.delete(k);
            });
            [...grid.children].forEach(card => {
                const nk = pickUniqueKey(); if (nk) hydrateCard(card, nk);
            });
        }

        function createCard(key) {
            const tmpl = document.getElementById('cardTmpl');
            const frag = tmpl.content.cloneNode(true);
            const article = frag.querySelector('.card');
            hydrateCard(article, key);
            return article;
        }

        function hydrateCard(article, key) {
            const a = article.querySelector('.thumb');
            const img = article.querySelector('img');
            const clicker = article.querySelector('.clicker');
            const plus = article.querySelector('.points');
            const pop = article.querySelector('.pop');

            const url = IMG_PATH_PREFIX + key;
            a.href = url; img.src = url; img.alt = `画像: ${key}`;

            const value = getScoreForKey(key);
            article.dataset.key = key;
            article.dataset.value = value;
            plus.textContent = `+${value}`;
            pop.textContent = `+${value}`;

            plus.style.display = UI_SHOW.points ? '' : 'none';
            pop.style.display = UI_SHOW.popup ? '' : 'none';

            clicker.onclick = () => {
                if (life <= 0 || !subjectId || article.dataset.lock === '1') return;
                article.dataset.lock = '1';

                const v = Number(article.dataset.value || 1);
                updateScore(v);
                life = Math.max(0, life - 1);
                updateLifeUI();

                trials++;
                if (trials >= 5) shuffleBtn.disabled = false;

                logs.push({ t: timestamp(), key, value: v, score });

                article.classList.remove('popshow');
                void article.offsetWidth;
                if (UI_SHOW.popup) article.classList.add('popshow');

                if (!UI_SHOW.popup) {
                    article.dataset.lock = ''; if (life === 0) sendLog(); refreshAllCards(); return;
                }
                pop.addEventListener('animationend', () => {
                    article.dataset.lock = '';
                    if (life === 0) sendLog();
                    refreshAllCards();
                }, { once: true });
            };

            currentKeys.add(key);
        }

        function pickUniqueKey() {
            const pool = FILES.filter(k => !currentKeys.has(k));
            return pool.length ? pool[Math.floor(Math.random() * pool.length)]
                : FILES[Math.floor(Math.random() * FILES.length)];
        }

        function getScoreForKey(key) {
            if (SCORE_BY.file && Object.prototype.hasOwnProperty.call(SCORE_BY.file, key)) return SCORE_BY.file[key];
            const [c, p, s] = key.replace('.png', '').split('_');
            let v = BASE_SCORE;
            if (SCORE_BY.color[c] != null) v += Number(SCORE_BY.color[c]);
            if (SCORE_BY.pattern[p] != null) v += Number(SCORE_BY.pattern[p]);
            if (SCORE_BY.shape[s] != null) v += Number(SCORE_BY.shape[s]);
            if (v === BASE_SCORE) return DEFAULT_SCORE;
            return v;
        }

        function updateScore(delta) {
            score += delta;
            if (score > high) { high = score; localStorage.setItem('imggame_high', String(high)); }
            scoreEl && (scoreEl.innerHTML = `<span class="label">Score：</span>${score}`);
            highEl && (highEl.innerHTML = `<span class="label">High：</span>${high}`);
        }

        function updateLifeUI() {
            lifeEl && (lifeEl.innerHTML = `<span class="label">Life：</span>${life}`);
        }

        // 時刻：YYYYMMDDhhmmssxx
        function timestamp() {
            const d = new Date(); const pad = (n, l = 2) => String(n).padStart(l, '0');
            return d.getFullYear() + pad(d.getMonth() + 1) + pad(d.getDate()) + pad(d.getHours()) + pad(d.getMinutes()) + pad(d.getSeconds()) + pad(Math.floor(d.getMilliseconds() / 10), 2);
        }

        function sendLog() {
            if (!subjectId) return;

            const payload = new FormData();
            payload.append(ENTRY_ID_SUBJECT, subjectId);
            payload.append(ENTRY_ID_LOG, JSON.stringify(logs));

            // 1) sendBeacon を試す（ページ遷移中やモバイルでも強い）
            if (navigator.sendBeacon) {
                const ok = navigator.sendBeacon(FORM_URL, payload);
                if (ok) {
                    alert("送信リクエストを送信しました（応答検証はできませんが通常は成功します）");
                    return;
                }
            }

            // 2) fetch フォールバック（no-cors でCORS検証を避ける。keepaliveで離脱時も送れる）
            fetch(FORM_URL, {
                method: "POST",
                body: payload,
                mode: "no-cors",
                keepalive: true,
            })
                .then(() => {
                    // no-cors では status を読めない＝成功判定できないので「送信リクエスト完了」と案内
                    alert("送信リクエストを送信しました（応答検証はできませんが通常は成功します）");
                })
                .catch(err => {
                    // 3) 例外時は端末に退避（あとで再送できるように）
                    try {
                        const key = `imggame_backup_${Date.now()}`;
                        localStorage.setItem(key, JSON.stringify({ subjectId, logs, formUrl: FORM_URL }));
                    } catch (_) { }
                    alert("ネットワークエラー：データは端末に保存しました。後で再送してください。");
                });
        }

    </script>
</body>

</html>
