    <style>
        /* ベーススタイル */
        .item {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            margin-bottom: 2rem;
        }

        .item img {
            max-width: 100%;
            /* 画像をコンテナ幅に収める */
            height: auto;
            /* アスペクト比を維持 */
            order: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            order: 1;
        }

        .container {
            width: 80%;
        }

        .flex-container img {
            align-self: flex-start;
            /* 画像を明示的に上揃え */
            width: 50%;
            max-width: 400px;

            height: auto;
            display: block;
            border-radius: 0;
            /* 隙間を防止 */
            margin: auto;
            /* 不要な余白をリセット */

        }

        h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--white);
            text-align: left;
            background-color: var(--gray-light);
            padding: 2px 1rem;
            display: block;
            /* 行全体を占有する */
        }

        p {
            line-height: 1.8rem;
        }

        /* 表示幅が狭いときは縦並びにする */
        @media (max-width: 1000px) {
            .container {
                width: 90%;
            }

            .flex-container img {
                max-width: 600px;
                /* 最大幅を600pxに制限 */
                width: 100%;
                /* 幅を親要素に合わせる */
                height: auto;
                /* 高さを自動調整 */

            }

            .item {
                flex-direction: column;
                /* コンテンツを縦に並べる */
                align-items: center;
                /* 中央揃えにする場合 */
            }

            /* 順序変更の追加スタイル */
            .item img {
                margin-bottom: 3rem;
                order: 1;
                /* 画像を後に表示 */
            }

            .text-container {
                order: 0;
                /* テキストを先に表示 */
            }

            h3 {
                margin-top: 0;
                margin-bottom: 0.5rem;
                color: var(--gray-light);
                text-align: left;
                background-color: var(--white);
                padding: 2px 0rem;
                display: block;

            }

            p {
                line-height: 2rem;
            }
        }
    </style>


</head>
