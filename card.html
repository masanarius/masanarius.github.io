<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card | Masanari ICHIKAWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <style>
        /* ダウンロードボタン用スタイルのみ */
        .custom-rounded-button-c {
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .custom-rounded-button-c:hover {
            background-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="band"></div>
    <div class="container">

        <h1>Business Card</h1>

        <div style="text-align: center;">
            <div style="height: 100px;"></div>
            <!-- 初期表示の画像 -->
            <img id="card" class="card" src="img/masanari_ichikawa_jp.jpg" alt="Masanari Ichikawa">
            <div style="height: 100px;"></div>
        </div>

        <div class="button-container">
            <!-- 画像切り替えボタン -->
            <button class="button custom-rounded-button-l"
                onclick="changeImage('img/masanari_ichikawa_jp.jpg', 'Japanese')">Japanese</button>
            <button class="button custom-rounded-button-r"
                onclick="changeImage('img/masanari_ichikawa_en.jpg', 'English')">English</button>
        </div>

        <button id="downloadButton" class="button custom-rounded-button-c" onclick="downloadImage()">Download</button>

        <div style="height: 50px;"></div>

        <p style="text-align: center;">For more information <span style="color: var(--primary);">></span>
            <a href="index.html" style="text-decoration: underline;">https://masanarius.github.io</a>
        </p>

    </div>

    <script>
        function changeImage(imageName, version) {
            document.getElementById('card').src = imageName;
            const downloadButton = document.getElementById("downloadButton");

            // ボタンのテキストを更新
            if (version === "Japanese") {
                downloadButton.textContent = "Download Japanese ver.";
            } else if (version === "English") {
                downloadButton.textContent = "Download English ver.";
            }
        }

        function downloadImage() {
            const image = document.getElementById("card").src;
            const link = document.createElement("a");
            link.href = image;
            link.download = "Masanari_Ichikawa.jpg";
            link.click();
        }
    </script>

</body>

</html>
